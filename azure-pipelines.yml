trigger:
  - master

resources:
  - repo: self

variables:
  # Define variables for Docker image and ACR
  dockerRegistryServiceConnection: 'myACRServiceConnection'
  kubernetesServiceConnection: 'myAKSServiceConnection'
  imageRepository: 'flask-app'
  containerRegistry: 'myctnreg5300.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
          - publish: $(Build.SourcesDirectory)/k8s
            artifact: k8s_files

  - stage: Deploy
    displayName: Deploy to Kubernetes
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: Deploy
        displayName: Deploy
        environment: 'Development'
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: k8s_files
                - task: Kubernetes@1
                  displayName: Set kubectl context
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: $(kubernetesServiceConnection)
                    command: login

                - task: Kubernetes@1
                  displayName: Deploy to Kubernetes
                  inputs:
                    connectionType: 'Kubernetes Service Connection'
                    kubernetesServiceEndpoint: $(kubernetesServiceConnection)
                    command: apply
                    arguments: '-f $(Pipeline.Workspace)/k8s_files/deployment.yml'
                    secretType: dockerRegistry
                    containerRegistryType: Azure Container Registry
                    containerRegistry: $(containerRegistry)
                    namespace: default
